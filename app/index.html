<!DOCTYPE html>
<html data-ng-app="openZenApp">
    <head>
        <title>OpenZen</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Lib: CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" media="screen" />

        <!-- Lib: JS -->
        <script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Lib: AngularJS -->
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>

        <!-- App: JS -->
        <script src="app.js" type="text/javascript"></script>
        <script src="config/config.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>

        <!-- App: CSS -->
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body id="openZen-app">
        <div class="container">
            <div class="header">
                <div class="input-group input-group-lg" id="search-bar">
                    <span class="input-group-addon">?</span>
                    <input type="text" class="form-control" placeholder="Search for owner, story text, etc." ng-model="searchText"></input>
                </div>
            </div>
            <div ng-view=""></div>
        </div>
    </body>
</html>
